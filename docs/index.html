  <meta property="og:title" content="xaringanExtra"/>

  <meta property="og:image" content="https://pkg.garrickadenbuie.com/xaringanExtra/xaringanExtra-social.png"/>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <script src="https://unpkg.com/fitvids@2.1.1/dist/fitvids.min.js"></script>
</head>
<body>
  <style>
    .cover.show, .cover.show h1 > .anchor span {
      color: white;
    }
    .cover.show h1 {
      font-size: 10vw;
    }
    hr {
      border: 0;
      height: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'gadenbuie/xaringanExtra',
      coverpage: 'cover.md',
      maxLevel: 2,
      loadSidebar: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script>
    // Plugin
    function restyleBackground(hook, vm) {
      hook.doneEach(function() {
        let el = document.querySelector('.cover.show')
        if (!el) return;
        el.style.backgroundImage = 'linear-gradient(45deg, rgba(58, 58, 197, 0.5) 0%,' +
          ' rgba(58, 58, 197, 0.5) 16.667%,rgba(94, 66, 189, 0.5) 16.667%, ' +
          'rgba(94, 66, 189, 0.5) 33.334%,rgba(130, 74, 181, 0.5) 33.334%,' +
          'rgba(130, 74, 181, 0.5) 50.001%,rgba(167, 82, 173, 0.5) 50.001%,' +
          'rgba(167, 82, 173, 0.5) 66.668%,rgba(203, 90, 165, 0.5) 66.668%,' +
          'rgba(203, 90, 165, 0.5) 83.335%,rgba(239, 98, 157, 0.5) 83.335%,' +
          'rgba(239, 98, 157, 0.5) 100.002%),linear-gradient(135deg,' +
          'rgb(124, 22, 73) 0%, rgb(124, 22, 73) 16.667%,rgb(149, 30, 78) 16.667%,' +
          'rgb(149, 30, 78) 33.334%,rgb(174, 38, 83) 33.334%,' +
          'rgb(174, 38, 83) 50.001%,rgb(200, 45, 88) 50.001%,' +
          'rgb(200, 45, 88) 66.668%,rgb(225, 53, 93) 66.668%,' +
          'rgb(225, 53, 93) 83.335%,rgb(250, 61, 98) 83.335%,' +
          'rgb(250, 61, 98) 100.002%)';
      });
    }

    function fitVids(hook, vm) {
      hook.afterEach(function(html, next) {
        setTimeout(() => fitvids('.shareagain', {players: 'iframe'}), 500);
        next(html);
      });
    }

    // Add to plugin array
    $docsify.plugins = [].concat(restyleBackground, $docsify.plugins);
    $docsify.plugins = [].concat(fitVids, $docsify.plugins);
    </script>
    <style>html, body, .sidebar ul li a {font-size: 18px;}pre::after{0.8rem;}.docsify-copy-code-button{font-size:0.8rem}</style>
</body>
</html>
